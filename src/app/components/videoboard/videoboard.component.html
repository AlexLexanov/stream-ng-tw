<div class="relative">
  <div class="absolute w-full h-full bg-gradient-to-r from-black to-transparent z-10">
    <div class="flex flex-wrap h-full content-around pl-12">
      <h1 class="text-6xl w-full text-white">Документальный фильм</h1>
      <div class="flex items-center justify-around w-full">
        <div class="w-4/5">
          <h2 class="text-1xl text-white">Документальный фильм</h2>
        </div>
        <button
          *ngIf="play"
          class="text-white focus:outline-none mr-12 text-6xl"
          (click)="mute = !mute">
          <fa-icon *ngIf="mute" [icon]="faVolumeMute"></fa-icon>
          <fa-icon *ngIf="!mute" [icon]="faVolumeUp"></fa-icon>
        </button>
      </div>
    </div>
  </div>
    <img
      *ngIf="!play; else playvideo"
      class="w-full z-0 object-cover object-center"
      loading="lazy"
      style='height: 85vh;'
      src="../../assets/image/img.jpg"
      alt="wild"
    />
  <ng-template #playvideo>
    <video autoplay="autoplay" [muted]="mute" loop style='height: 85vh;' class="w-full object-cover z-0">
      <source src="http://localhost:8000/api/streaming" />
    </video>
  </ng-template>
</div>
